plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.8.20'

}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'
    //implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.20'

    implementation ("software.amazon.awssdk:dynamodb:2.20.0")
    implementation ("software.amazon.awssdk:s3:2.20.0")
    implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.1")

    implementation("software.amazon.awssdk:netty-nio-client:2.20.0")
    implementation ("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3") // Replace with the latest version
    implementation 'com.google.code.gson:gson:2.10.1'

    testImplementation 'junit:junit:4.13.2'
}

sourceCompatibility = 11
targetCompatibility = 11
